<!DOCTYPE html>
<html>

  <head>
    <title>Start2Impact HTML CSS Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/header.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/responsive.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>

  <body>

    <header>
      <h1><b>My</b>Profile</h1>
      <input type="button" id="hambuger-menu">
      <nav>
        <ul id="menu">
          <li class="menu-item"><a href="index.html">Home</a></li>
          <li class="menu-item"><a href="contacts.html">Contacts</a></li>
        </ul>
      </nav>

    </header>

    <main>

      <section>
        <h2>
          <b>My</b>Contacts
        </h2>
        <article id="contact">

          <div>
            <p class="main-question">
              Come contattarmi?
            </p>
            <p class="main-text">
              Per potermi contattare ti basterà scegliere il formato più idoneo. Puoi contattarmi su <a href="https://www.instagram.com/amerigo_passaro/"><strong>Instagram</strong></a>, oppure su <a href="https://www.linkedin.com/in/amerigo-passaro-280162152/"><strong>Linkedin</strong></a>.<br>
              Se non utilizzi nessuno di questi due canali, puoi il modulo presente qui sotto:
            </p>
            <p class="main-text">
              <form>
                <label class="contacts-label">Nome</label>
                <input id="name" class="contacts-input">
                <label class="contacts-label">Cognome</label>
                <input id="surname" class="contacts-input">
                <label class="contacts-label">Email</label>
                <input type="email" id="mail" class="contacts-input">
                <label class="contacts-label">Messaggio</label>
                <textarea id="message" class="contacts-input"></textarea>
                <input id="contact-submit" type="submit" placeholder="Invia">
              </form>
            </p>

          </div>
        </article>
      </section>


    </main>

    <footer>
      <h3>Amerigo Passaro &copy</h3>
    </footer>

  </body>
</html>
